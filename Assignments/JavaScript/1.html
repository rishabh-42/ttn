<!DOCTYPE html>
<html>
<head>
	<title> JavaScript Assignment</title>

</head>
<body>
<script type="text/javascript">
	var pAmount = prompt("Enter Principal Amount ");
	var rate = prompt("Enter Rate ");
	var time = prompt("Enter Time ");

	si = parseInt(pAmount)*parseInt(rate)*parseInt(time)/100;

	document.write("Principal Amount : " + pAmount + "<br>" +"Rate : " + rate + "<br>"+"Time : " + time + "<br><br>");

	document.write("Simple Interest is" + si);

</script>
</body>
</html>
