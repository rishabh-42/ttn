		<!DOCTYPE html>
		<html>
		<head>
			<title>Form</title>
			<style type="text/css">
				
				label {
					display: inline-block;
						margin-top: 10px;
					color: gray;
				}
				select{
					width: 99%;
				}
				input {
					width: 95%;

				}
				textarea {
					width: 97%;
				}
			</style>
		</head>
		<body>
			<div style=" margin: 0 auto 30px auto; width:90%; padding-bottom: 25px;border-bottom: 1px solid gray">
				<h3 style="float: left; color: green;display: inline; margin: 0">TO THE NEW</h3>
				<span style="float: right;">
					<nav>
						<a href="#" style="text-decoration: none;margin-right: 20px">Home</a>
						<a href="#" style="text-decoration: none">Quick Help </a>
					</nav>

				</span>
				<div style="clear: both;"></div>

			</div>

			<div style="width: 30% ; margin:30px auto;border: 2px solid">
				<header style="background-color: gray">
					<span style="display: inline-block;padding:30px;color: white;font-size: 25px;font-family: "	Times New Roman", Times, serif">Bug Report</span>
				</header>
			<div style="margin: 0 auto;width: 90%;position: relative;">
				<form style="margin-top: 10px">

				<label for="title">Title:*</label>
				<br>
				<input type="text" name="title" required="">
				<br>
				<label for="description">Description:*</label>
				<br>
				<textarea name="description" rows=	"4" cols="40"  required=""></textarea>
				<br>
				<label for="os">Operating System:*</label>
				
				<br>
				<SELECT style="background-color: seagreen">
					<option>Linux</option>
					<option>Windows</option>
					<option>MAC OS X</option>
				</SELECT>
				<br>
				<label for="product">Product:*</label>
				
				<br>

			
					<SELECT style="background-color: seagreen">
						<option>Formoid</option>
					<option>PRODUCT 2</option>
					<option>PRODUCT 3</option>
				</SELECT>

				<br>
				<label for="version">Version:*</label>
				<br>
				<input type="text" name="version" style="width: 90px">
				<br>
				<label for="Licence">Licence:*</label>
				<br>
				<input type="radio" name="Licence" style=" width: 0 ;color: gray" checked="checked"><span style="color: gray">Free</span>
				<input type="radio" name="Licence" style="width: 0;color: gray;margin-left: 150px"><span style="color: gray">Business</span>
				<br>

				<label for="severity">Severity:*</label>
				
				<br>
				<SELECT style="background-color: seagreen">
						<option>Critical</option>
					<option>Low</option>
					<option>Average</option>
				</SELECT>
				<br>
				<label for="Attachment">Attachment:*</label>
				<br>
				<!-- <div style="position: absolute;"> -->
				<div>
				<label style="width: 80%;border: 1px solid gray" for="bugfile">No File Choosen</label>
				<label for="bugfile" style="background-color:gray;border:1px solid black;color:white;">Choose File</label>
				<input  style="margin-bottom: 5px;opacity: 0" type="file" name="file" id="bugfile">
				</div>
			

			


				</form>

			
				
			</div>
				
				<footer style="background-color:gray;margin: 0;height:70px">
				<button style="float: right;margin-right: 30px;margin-top: 20px;background-color: seagreen"type="submit "> SEND</button>
					
				</footer>
			</div>


		</body>
		</html>
