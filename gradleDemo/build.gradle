apply from: 'mytasks.gradle'
apply plugin: "java"
apply plugin: "idea"

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Tutorial',
                'Implementation-Version': version,
                'Main-Class': 'com.gradle.First'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.gradle.First'
    }
    baseName = 'all-in-one-jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://repo.maven.apache.org/maven2/" }
}

task hello << {
    
    println "Hello World !!!!"
    
}

task greet << {
    
    println "Hello Mr. X"
}

task intro(dependsOn:hello) <<{
    println "intro"
}


//after spring 5
task one {
    println "Initialization 1"
    //all the task will get initialised no matter if they are called somewhere or not.
    doLast {
        println "One"
    }
}

hello << { println "Hello extended, this line is appended in previous defined task with same name if exists"}

//maintain no order of executing dependent tasks
greet.dependsOn hello,intro,one

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java','src/main/java2']
        }
        resources {
            srcDirs = ['src/main/resources']
            exclude 'file2.xml'
        }
    }
}
dependencies{
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

}